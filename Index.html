<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bap Eir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional
        <span class="text-red-500 font-medium">Bap-Eir-Bank </span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-500 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-500 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-500 p-8 rounded-lg">
            <h4 class="text-3xl">Blance</h4>
            <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-600 p-8">
            <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
            <input
              id="deposit-filed"
              placeholder="Please Enter Your Deposit"
              class="w-3/4 px-2 py-2 rounded-lg block"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 px-6 py-2 text-white rounded mt-4"
            >
              Your Deposit
            </button>
          </div>
          <div class="bg-violet-600 p-8">
            <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
            <input id="widdraw-fild"
              placeholder="Please Enter Your Withdraw"
              class="w-3/4 px-2 py-2 rounded-lg block"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 px-6 py-2 text-white rounded mt-4"
            >
              Your Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/widdraw.js"></script>
  </body>
</html>
